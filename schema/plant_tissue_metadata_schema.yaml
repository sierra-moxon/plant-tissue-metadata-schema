name: plant-tissue-metadata-schema
description: 'A LinkML schema for capturing metadata about plant tissue samples, including
  experimental conditions,

  treatments, and sample processing information. Designed for compatibility with MIXS
  standards.'
title: Plant Tissue Metadata Schema
see_also:
- https://github.com/GenomicsStandardsConsortium/mixs
id: https://w3id.org/plant-tissue-metadata-schema
imports:
- linkml:types
license: MIT
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  plant_tissue:
    prefix_prefix: plant_tissue
    prefix_reference: https://w3id.org/plant-tissue-metadata-schema/
  mixs:
    prefix_prefix: mixs
    prefix_reference: https://w3id.org/mixs/
  po:
    prefix_prefix: po
    prefix_reference: http://purl.obolibrary.org/obo/PO_
  envo:
    prefix_prefix: envo
    prefix_reference: http://purl.obolibrary.org/obo/ENVO_
  pato:
    prefix_prefix: pato
    prefix_reference: http://purl.obolibrary.org/obo/PATO_
  orcid:
    prefix_prefix: orcid
    prefix_reference: https://orcid.org/
default_prefix: plant_tissue
default_range: string
types:
  string:
    name: string
    definition_uri: https://w3id.org/linkml/String
    description: A character string
    notes:
    - In RDF serializations, a slot with range of string is treated as a literal or
      type xsd:string.   If you are authoring schemas in LinkML YAML, the type is
      referenced with the lower case "string".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    definition_uri: https://w3id.org/linkml/Integer
    description: An integer
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "integer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    definition_uri: https://w3id.org/linkml/Boolean
    description: A binary (true or false) value
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "boolean".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    definition_uri: https://w3id.org/linkml/Float
    description: A real number that conforms to the xsd:float specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "float".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    definition_uri: https://w3id.org/linkml/Double
    description: A real number that conforms to the xsd:double specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "double".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    definition_uri: https://w3id.org/linkml/Decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "decimal".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    definition_uri: https://w3id.org/linkml/Time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "time".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:time
    repr: str
  date:
    name: date
    definition_uri: https://w3id.org/linkml/Date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    definition_uri: https://w3id.org/linkml/Datetime
    description: The combination of a date and time
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    definition_uri: https://w3id.org/linkml/DateOrDatetime
    description: Either a date or a datetime
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date_or_datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    definition_uri: https://w3id.org/linkml/Uriorcurie
    description: a URI or a CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uriorcurie".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    definition_uri: https://w3id.org/linkml/Curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "curie".
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    definition_uri: https://w3id.org/linkml/Uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uri".
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    definition_uri: https://w3id.org/linkml/Ncname
    description: Prefix part of CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "ncname".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    definition_uri: https://w3id.org/linkml/Objectidentifier
    description: A URI or CURIE that represents an object in the model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "objectidentifier".
    comments:
    - Used for inheritance and type checking
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    definition_uri: https://w3id.org/linkml/Nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "nodeidentifier".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
  jsonpointer:
    name: jsonpointer
    definition_uri: https://w3id.org/linkml/Jsonpointer
    conforms_to: https://datatracker.ietf.org/doc/html/rfc6901
    description: A string encoding a JSON Pointer. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to a valid object within the current
      instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpointer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  jsonpath:
    name: jsonpath
    definition_uri: https://w3id.org/linkml/Jsonpath
    conforms_to: https://www.ietf.org/archive/id/draft-goessner-dispatch-jsonpath-00.html
    description: A string encoding a JSON Path. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to zero or more valid objects within
      the current instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  sparqlpath:
    name: sparqlpath
    definition_uri: https://w3id.org/linkml/Sparqlpath
    conforms_to: https://www.w3.org/TR/sparql11-query/#propertypaths
    description: A string encoding a SPARQL Property Path. The value of the string
      MUST conform to SPARQL syntax and SHOULD dereference to zero or more valid objects
      within the current instance document when encoded as RDF.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "sparqlpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
slots:
  seq_project_id:
    name: seq_project_id
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/seq_project_id
    description: Project identifier, prefilled
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    exact_mappings:
    - mixs:0000092
    slot_uri: plant_tissue:seq_project_id
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: integer
    required: true
  seq_project_name:
    name: seq_project_name
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/seq_project_name
    description: Name of the project within which the sequencing was organized
    examples:
    - value: Forest soil metagenome
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    exact_mappings:
    - mixs:0000092
    slot_uri: plant_tissue:seq_project_name
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: string
    required: true
  sample_id:
    name: sample_id
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/sample_id
    description: Unique identifier assigned to a material sample
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    exact_mappings:
    - mixs:0000026
    slot_uri: plant_tissue:sample_id
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: integer
    required: true
  seq_project_pi_name:
    name: seq_project_pi_name
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/seq_project_pi_name
    description: Principal investigator name for the sequencing project
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    slot_uri: plant_tissue:seq_project_pi_name
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: string
    required: true
  sample_contact_name:
    name: sample_contact_name
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/sample_contact_name
    description: Contact person for the sample
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    slot_uri: plant_tissue:sample_contact_name
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: string
  tissue_contact_name:
    name: tissue_contact_name
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/tissue_contact_name
    description: Contact person for tissue-related questions
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    slot_uri: plant_tissue:tissue_contact_name
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: string
  proposal_id:
    name: proposal_id
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/proposal_id
    description: Proposal identifier
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    slot_uri: plant_tissue:proposal_id
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: integer
  tube_or_plate_label:
    name: tube_or_plate_label
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/tube_or_plate_label
    description: Must be unique across all tubes and plates, and <20 characters
    examples:
    - value: Sb_roots1
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    slot_uri: plant_tissue:tube_or_plate_label
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: string
    required: true
  sample_container:
    name: sample_container
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/sample_container
    description: Select tube or plate
    examples:
    - value: tube
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    slot_uri: plant_tissue:sample_container
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: string
    required: true
  plate_location:
    name: plate_location
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/plate_location
    description: Required if samples provided in a plate. for partial plates, fill
      by columns
    examples:
    - value: B1
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    slot_uri: plant_tissue:plate_location
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: string
    required: true
  biosafety_material_category:
    name: biosafety_material_category
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/biosafety_material_category
    description: Choose from Algae, Animal, Archaea, Bacteria, Fungi, Plant, Plasmid,
      Protist, Virus, Synthetic Construct
    examples:
    - value: Plant
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    slot_uri: plant_tissue:biosafety_material_category
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: string
    required: true
  sample_name:
    name: sample_name
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/sample_name
    description: A local identifier or name for the material sample
    examples:
    - value: sbicolor_3d_root_1-1
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    exact_mappings:
    - mixs:0001107
    slot_uri: plant_tissue:sample_name
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: string
    required: true
  biological_replicate_sample_group_name:
    name: biological_replicate_sample_group_name
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/biological_replicate_sample_group_name
    description: Samples that are biological replicates should have the same group
      name
    examples:
    - value: sbicolor_3d_root
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    slot_uri: plant_tissue:biological_replicate_sample_group_name
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: string
  combined_tissue_description:
    name: combined_tissue_description
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/combined_tissue_description
    description: The number and relationship between tissues if multiple tissue samples
      were combined
    examples:
    - value: 6 lateral root tips from each of two plants
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    slot_uri: plant_tissue:combined_tissue_description
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: string
  experimental_time_point_number:
    name: experimental_time_point_number
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/experimental_time_point_number
    description: Integer number representing the sequential numbering of time points
    examples:
    - value: '1'
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    slot_uri: plant_tissue:experimental_time_point_number
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: integer
  experimental_time_point_description:
    name: experimental_time_point_description
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/experimental_time_point_description
    description: Description of the time point sampled
    examples:
    - value: 3 days post germination
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    slot_uri: plant_tissue:experimental_time_point_description
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: string
  genus:
    name: genus
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/genus
    description: Genus of the primary organism being sampled
    examples:
    - value: Sorghum
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    exact_mappings:
    - mixs:0000029
    slot_uri: plant_tissue:genus
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: string
    required: true
  species:
    name: species
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/species
    description: Species of the primary organism being sampled
    examples:
    - value: bicolor
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    exact_mappings:
    - mixs:0000029
    slot_uri: plant_tissue:species
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: string
    required: true
  strain_variety_or_cultivar:
    name: strain_variety_or_cultivar
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/strain_variety_or_cultivar
    description: Name or ID of the cultivar, variety, strain, or other similar designation
    examples:
    - value: RTx430
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    exact_mappings:
    - mixs:0001318
    slot_uri: plant_tissue:strain_variety_or_cultivar
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: string
    required: true
  isolate:
    name: isolate
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/isolate
    description: Isolate or mutant name
    examples:
    - value: Sb_Mut1
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    slot_uri: plant_tissue:isolate
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: string
  germplasm_collection_and_id:
    name: germplasm_collection_and_id
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/germplasm_collection_and_id
    description: Culture collection name and ID from which the original plant germplasm
      was sourced
    examples:
    - value: ABRC CS22561
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    slot_uri: plant_tissue:germplasm_collection_and_id
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: string
  ncbi_taxonomy_id:
    name: ncbi_taxonomy_id
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/ncbi_taxonomy_id
    description: Unique identifier from the NCBI taxonomy database
    examples:
    - value: '4558'
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    exact_mappings:
    - mixs:0000250
    slot_uri: plant_tissue:ncbi_taxonomy_id
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: integer
    required: true
  ancestral_data:
    name: ancestral_data
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/ancestral_data
    description: Information about either pedigree or other description of ancestral
      information
    examples:
    - value: Hybrid of A x B lines
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    exact_mappings:
    - mixs:0000247
    slot_uri: plant_tissue:ancestral_data
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: string
  genetic_modification:
    name: genetic_modification
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/genetic_modification
    description: Genetic modifications of the genome of an organism
    examples:
    - value: mlo-11 allele
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    exact_mappings:
    - mixs:0000859
    slot_uri: plant_tissue:genetic_modification
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: string
    pattern: ^{PMID}|{DOI}|{URL}$
  estimated_genome_size_mb:
    name: estimated_genome_size_mb
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/estimated_genome_size_mb
    description: Estimated genome size of the primary species being sampled, between
      1-100000
    examples:
    - value: '730'
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    slot_uri: plant_tissue:estimated_genome_size_mb
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: integer
  gc_content_percent:
    name: gc_content_percent
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/gc_content_percent
    description: Estimated GC content of the genome of the primary species being sampled
    examples:
    - value: '45'
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    slot_uri: plant_tissue:gc_content_percent
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: integer
  ploidy:
    name: ploidy
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/ploidy
    description: The ploidy level of the genome
    examples:
    - value: diploid
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    exact_mappings:
    - mixs:0000021
    slot_uri: plant_tissue:ploidy
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: string
    pattern: ^([^\s-]{1,2}|[^\s-]+.+[^\s-]+) \[[a-zA-Z]{2,}:[a-zA-Z0-9]\d+\]$
  reference_genome:
    name: reference_genome
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/reference_genome
    description: Reference genome and annotation to be used for analysis
    examples:
    - value: Phytozome Sorghum bicolor RTx430 v2.1
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    slot_uri: plant_tissue:reference_genome
    owner: PlantTissueSample
    domain_of:
    - PlantTissueSample
    range: string
    required: true
  collection_date_and_time:
    name: collection_date_and_time
    definition_uri: https://w3id.org/plant-tissue-metadata-schema/collection_date_and_time
    description: The time of sampling, either as an instance or interval
    examples:
    - value: '2025-08-10T14:00:00-07:00'
    from_schema: https://w3id.org/plant-tissue-metadata-schema
    exact_mappings:
    - mixs:0000011
